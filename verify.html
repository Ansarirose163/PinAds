<!DOCTYPE html>
<html>
<head>
  <title>Verification</title>
  <script>
    async function verifyUser() {
      const params = new URLSearchParams(window.location.search);
      const token = params.get("token");

      if (!token) {
        document.getElementById("msg").innerText = "Invalid verification link.";
        return;
      }

      try {
        // Decode JWT payload (base64 decode)
        const payload = JSON.parse(atob(token.split('.')[1]));
        const deviceId = payload.deviceId;

        const res = await fetch("/.netlify/functions/updateVerification", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ deviceId })
        });

        const data = await res.json();

        if (data.success) {
          document.getElementById("msg").innerText = "✅ Verification Successful!";
        } else {
          document.getElementById("msg").innerText = "❌ Verification Failed!";
        }
      } catch (err) {
        document.getElementById("msg").innerText = "Error: " + err.message;
      }
    }

    window.onload = verifyUser;
  </script>
</head>
<body>
  <h1 id="msg">⏳ Verifying...</h1>
</body>
</html>
