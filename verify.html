<!DOCTYPE html>
<html>
<head>
  <title>Verification</title>
  <script>
    async function verifyUser() {
      try {
        const params = new URLSearchParams(window.location.search);
        const token = params.get("token");

        if (!token) {
          document.getElementById("msg").innerText = "Invalid verification link.";
          return;
        }

        // Decode JWT payload (basic base64 decode)
        const payloadBase64 = token.split('.')[1];
        const decodedPayload = JSON.parse(atob(payloadBase64));
        const deviceId = decodedPayload.deviceId;

        // Call updateVerification Netlify function
        const response = await fetch('/.netlify/functions/updateVerification', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ deviceId }),
        });

        const data = await response.json();

        if (data.success) {
          document.getElementById("msg").innerText = "✅ Verification Successful!";
        } else {
          document.getElementById("msg").innerText = "❌ Verification Failed!";
        }
      } catch (err) {
        document.getElementById("msg").innerText = "Error: " + err.message;
      }
    }

    window.onload = verifyUser;
  </script>
</head>
<body>
  <h1 id="msg">⏳ Verifying...</h1>
</body>
</html>
