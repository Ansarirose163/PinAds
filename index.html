<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .message {
            background: #4CAF50;
            color: white;
            padding: 20px;
            font-size: 24px;
            border-radius: 10px;
            text-align: center;
        }
        .waiting {
            background: #2196F3;
        }
        .failed {
            background: #F44336;
        }
    </style>
</head>
<body>
    <div id="message" class="message waiting">Verification check please wait</div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const vid = urlParams.get('vid');

            if (!vid) {
                document.getElementById('message').innerText = 'Verification Failed';
                document.getElementById('message').className = 'message failed';
                console.error('Missing device ID:', vid);
                return;
            }

            console.log('Device ID received:', vid); // Log for debugging
            setTimeout(function() {
                fetch('https://badpin.netlify.app/.netlify/functions/verify?vid=' + encodeURIComponent(vid), {
                    method: 'GET'
                })
                .then(response => {
                    console.log('Fetch response status:', response.status); // Log status
                    if (!response.ok) throw new Error('Network response was not ok: ' + response.status);
                    return response.json();
                })
                .then(data => {
                    console.log('Fetch response data:', data); // Log response
                    if (data.status === 'verified') {
                        document.getElementById('message').innerText = 'Verification Success ✔️';
                        document.getElementById('message').className = 'message';
                    } else {
                        document.getElementById('message').innerText = 'Verification Failed';
                        document.getElementById('message').className = 'message failed';
                        console.error('Verification failed:', data.message);
                    }
                })
                .catch(err => {
                    document.getElementById('message').innerText = 'Verification Failed';
                    document.getElementById('message').className = 'message failed';
                    console.error('Fetch error:', err.message);
                });
            }, 3000);
        });
    </script>
</body>
</html>
