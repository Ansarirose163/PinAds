<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .message {
            background: #4CAF50;
            color: white;
            padding: 20px;
            font-size: 24px;
            border-radius: 10px;
            text-align: center;
        }
        .waiting {
            background: #2196F3;
        }
        .failed {
            background: #F44336;
        }
    </style>
</head>
<body>
    <div id="message" class="message waiting">Verification check please wait</div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const vid = urlParams.get('vid');
            const token = urlParams.get('token');

            if (!vid || !token || !vid.match(/^[0-9a-fA-F]+$/) || !token.match(/^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$/)) {
                document.getElementById('message').innerText = 'Verification Failed: Invalid device ID or token';
                document.getElementById('message').className = 'message failed';
                console.error('Invalid parameters:', { vid, token });
                return;
            }

            console.log('Parameters received:', { vid, token });
            setTimeout(function() {
                fetch('https://badpin.netlify.app/.netlify/functions/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ deviceId: vid, verification_token: token })
                })
                .then(response => {
                    console.log('Verify response status:', response.status);
                    console.log('Verify response headers:', [...response.headers.entries()]);
                    if (!response.ok) {
                        return response.text().then(text => {
                            throw new Error('Verify failed: ' + response.status + ' ' + text);
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Verify response data:', data);
                    if (!data.token) {
                        throw new Error('No JWT token returned');
                    }
                    // Trigger tracking
                    return fetch('https://badpin.netlify.app/.netlify/functions/track', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ deviceId: vid, verification_token: token, timestamp: Date.now() })
                    });
                })
                .then(response => {
                    console.log('Track response status:', response.status);
                    console.log('Track response headers:', [...response.headers.entries()]);
                    if (!response.ok) {
                        return response.text().then(text => {
                            throw new Error('Track failed: ' + response.status + ' ' + text);
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Track response data:', data);
                    if (data.status === 'tracked') {
                        document.getElementById('message').innerText = 'Verification Success ✔️';
                        document.getElementById('message').className = 'message';
                    } else {
                        throw new Error('Tracking failed: ' + (data.error || 'Unknown error'));
                    }
                })
                .catch(err => {
                    document.getElementById('message').innerText = 'Verification Failed: ' + err.message;
                    document.getElementById('message').className = 'message failed';
                    console.error('Error:', err.message);
                });
            }, 3000);
        });
    </script>
</body>
</html>
