<!DOCTYPE html>
<html>
<head>
    <title>Verify Device</title>
    <link rel="stylesheet" href="/style.css">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const deviceId = urlParams.get('deviceId');
            const statusElement = document.getElementById('status');
            
            if (deviceId) {
                checkVerificationStatus(deviceId);
            } else {
                statusElement.innerHTML = '<p style="color:red;">Error: No device ID found</p>';
            }

            function checkVerificationStatus(deviceId) {
                fetch(`/.netlify/functions/check-verification?deviceId=${deviceId}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.verified) {
                            statusElement.innerHTML = `
                                <h2 style="color:green;">âœ“ Verification Successful!</h2>
                                <p>You can now return to the app</p>
                                <p>This window will close automatically in 3 seconds</p>
                            `;
                            setTimeout(() => window.close(), 3000);
                        } else {
                            statusElement.innerHTML = `
                                <h3>Verification in progress...</h3>
                                <p>${data.message}</p>
                                <div class="loader"></div>
                                <p>Please wait, this may take a few seconds</p>
                            `;
                            setTimeout(() => checkVerificationStatus(deviceId), 2000);
                        }
                    })
                    .catch(error => {
                        statusElement.innerHTML = `
                            <p style="color:red;">Error: ${error.message}</p>
                            <button onclick="location.reload()">Try Again</button>
                        `;
                    });
            }
        });
    </script>
    <style>
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4CAF50;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Device Verification</h1>
        <div id="status">
            <p>Starting verification process...</p>
        </div>
    </div>
</body>
</html>
