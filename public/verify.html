<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verification</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .hidden {
      display: none;
    }
    .success {
      font-size: 24px;
      color: green;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Verifying your device...</h1>
  <div id="status" class="success hidden">✅ Verification Successful!</div>

  <script>
    async function verify() {
      const params = new URLSearchParams(window.location.search);
      const token = params.get("token");

      if (!token) {
        document.body.innerHTML = "<h2>❌ Token not found in URL.</h2>";
        return;
      }

      try {
        const response = await fetch("https://badpin.netlify.app/.netlify/functions/verifyToken", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token: token })
        });

        const result = await response.json();
        if (result.status === "ok" && result.deviceId) {
          document.getElementById("status").classList.remove("hidden");
        } else {
          document.body.innerHTML = "<h2>❌ Verification failed.</h2>";
        }
      } catch (err) {
        document.body.innerHTML = "<h2>❌ Server Error: " + err.message + "</h2>";
      }
    }

    verify();
  </script>
</body>
</html>
