<!DOCTYPE html>
<html>
<head>
    <title>Verification</title>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const deviceId = urlParams.get('deviceId');
        
        if (!deviceId) {
            window.location.href = "https://badpin.netlify.app/failed.html?reason=no_device_id";
            return;
        }

        // Immediately redirect to verification processing
        window.location.href = `https://badpin.netlify.app/.netlify/functions/process-verification?deviceId=${deviceId}`;
    });
    </script>
</head>
<body>
    <p>Redirecting to verification...</p>
</body>
</html>
